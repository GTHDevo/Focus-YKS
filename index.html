<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusYKS</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#215E61">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
--bg1:#F5FBE6;
--bg2:#215E61;
--text:#F5FBE6;
--accent:#FE7F2D;
--frame:#FE7F2D;
--led:linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c);
}

body{
margin:0;height:100vh;
font-family:Arial;
background:linear-gradient(160deg,var(--bg1),var(--bg2));
color:var(--text);
display:flex;flex-direction:column;
}

.app{flex:1;display:flex;align-items:center;justify-content:center;}
.card{
width:90%;max-width:420px;
background:rgba(0,0,0,.25);
backdrop-filter:blur(14px);
border-radius:22px;padding:22px;
}

.timer-frame{padding:6px;border-radius:18px;background:var(--frame);margin:14px 0;}
.countdown{text-align:center;font-size:1.5rem;font-weight:bold;background:rgba(0,0,0,.35);border-radius:14px;padding:10px;}

body.rgb .timer-frame{
background:var(--led);
background-size:400% 100%;
animation:led 4s linear infinite;
}
@keyframes led{0%{background-position:0%}100%{background-position:400%}}

.quote{text-align:center;font-style:italic}
.hapbar{text-align:center;font-size:.85rem;margin-top:8px}

.controls{display:flex;gap:8px;justify-content:center;margin-top:10px}
.controls button{padding:8px 12px;border:none;border-radius:12px;background:var(--accent);font-weight:bold}

#study{display:none}
.study-buttons button{
width:100%;margin:6px 0;padding:10px;
border:none;border-radius:14px;
background:rgba(255,255,255,.2);color:#fff;font-weight:bold;
}

.stats{
margin-top:10px;
background:rgba(0,0,0,.3);
border-radius:14px;
padding:10px;
font-size:.85rem;
text-align:center;
}

.tabbar{display:flex;justify-content:space-around;padding:10px;background:rgba(0,0,0,.35)}
.tabbar button{
flex:1;margin:0 6px;padding:10px;
border:none;border-radius:14px;
background:rgba(255,255,255,.15);
color:#fff;font-weight:bold;
}
.tabbar button.active{background:var(--accent);color:#000}

.spotify iframe{width:100%;height:80px;border:none;border-radius:16px}
</style>
</head>

<body class="rgb">

<audio id="alarm">
<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<div class="app">
<div class="card">

<h1 id="title">TYT 2026</h1>

<div class="timer-frame">
<div class="countdown" id="countdown"></div>
</div>

<div id="main">
<div class="quote">BugÃ¼n Ã§alÄ±ÅŸtÄ±ÄŸÄ±n konu, sÄ±navda rahatlÄ±ktÄ±r.</div>
<div class="hapbar">Problemlerde Ã¶nce isteneni belirlemek zaman kazandÄ±rÄ±r.</div>

<div class="spotify">
<iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS"
allow="encrypted-media"></iframe>
</div>

<div class="stats" id="stats"></div>
</div>

<div id="study">
<div class="study-buttons">
<button onclick="startStudy(25,true)">â± Pomodoro (25 dk)</button>
<button onclick="startStudy(165,false)">ğŸ“ TYT Deneme</button>
<button onclick="startStudy(180,false)">ğŸ“ AYT Deneme</button>
<button onclick="pauseStudy()">â¸ Durdur</button>
<button onclick="exitStudy()">â¬… Geri</button>
</div>
</div>

<div class="controls">
<button onclick="toggleStudy()">ğŸ“š Study</button>
<button onclick="toggleRGB()">ğŸŒˆ RGB</button>
</div>

</div>
</div>

<div class="tabbar">
<button id="tTYT" class="active" onclick="switchTab('tyt')">TYT</button>
<button id="tAYT" onclick="switchTab('ayt')">AYT</button>
</div>

<script>
const dates={
tyt:new Date("2026-06-20T10:15:00").getTime(),
ayt:new Date("2026-06-21T10:15:00").getTime()
};
let current="tyt",study=false,remaining=0,isPomodoro=false;

const today=new Date().toDateString();
let stats=JSON.parse(localStorage.getItem("stats")||"{}");
if(stats.date!==today) stats={date:today,time:0,pomo:0};

function saveStats(){
localStorage.setItem("stats",JSON.stringify(stats));
}

function renderStats(){
statsDiv.innerText=`BugÃ¼n: ${Math.floor(stats.time/60)} dk â€¢ ${stats.pomo} pomodoro`;
}
const statsDiv=document.getElementById("stats");

function update(){
if(study){
countdown.innerText=`${Math.floor(remaining/60)} dk ${remaining%60} sn`;
remaining--;
stats.time++;
if(remaining<=0){
document.getElementById("alarm").play();
if(isPomodoro) stats.pomo++;
saveStats();
study=false;
}
renderStats();
return;
}
const diff=dates[current]-Date.now();
const d=Math.floor(diff/86400000);
const h=Math.floor(diff/3600000)%24;
const m=Math.floor(diff/60000)%60;
const s=Math.floor(diff/1000)%60;
countdown.innerText=`${d} gÃ¼n ${h} sa ${m} dk ${s} sn`;
}

function startStudy(min,pomo){
study=true;remaining=min*60;isPomodoro=pomo;
main.style.display="none";studyDiv.style.display="block";
}
function pauseStudy(){study=false}
function exitStudy(){
study=false;
main.style.display="block";studyDiv.style.display="none";
}
function toggleStudy(){startStudy(25,true)}
function toggleRGB(){document.body.classList.toggle("rgb")}
function switchTab(t){
current=t;
title.innerText=t==="tyt"?"TYT 2026":"AYT 2026";
tTYT.classList.toggle("active",t==="tyt");
tAYT.classList.toggle("active",t==="ayt");
}

setInterval(update,1000);
renderStats();
</script>

<script>
if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
